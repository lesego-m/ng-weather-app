<form [formGroup]="form">
  <div class="input-group input-group-lg">
    <input
      class="form-control"
      type="search"
      placeholder="Search for city"
      formControlName="search"
      aria-label="Search city"
    />
    <button
      class="btn btn-primary"
      type="button"
      (click)="search()"
      [disabled]="!form.valid"
    >
      Search
    </button>
  </div>
</form>

<ng-container *ngIf="searchResults$ | async as days">
  <ul>
    <li *ngFor="let day of days; first as isFirst">
      {{ day.dt | internationalDate: timeZone | date: "EE, d MMM" }}
    </li>
  </ul>
</ng-container>
