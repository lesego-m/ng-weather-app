<form [formGroup]="form">
  <div class="input-group input-group-lg">
    <input
      class="form-control"
      type="search"
      placeholder="Search for city"
      formControlName="search"
      aria-label="Search city"
    />
    <button
      class="btn btn-outline-secondary"
      type="button"
      (click)="search()"
      [disabled]="!form.valid"
    >
      Search
    </button>
  </div>
</form>

<ng-container *ngIf="searchResults$ | async as data">
  <div>
    {{ data | json }}
  </div>
</ng-container>
