<form [formGroup]="form">
  <div class="input-group input-group-lg">
    <input
      class="form-control"
      type="search"
      placeholder="Search for city"
      formControlName="search"
      aria-label="Search city"
    />
    <button
      class="btn btn-primary"
      type="submit"
      (click)="search()"
      [disabled]="!form.valid"
    >
      Search
    </button>
  </div>
</form>

<section class="p-md-5" *ngIf="searchResults$ | async as data">
  <h2>{{ data.city.name + ", " + data.city.country }}</h2>
  <section class="py-5">
    <div class="row justify-content-center">
      <app-current-day [today]="data.list[0]"></app-current-day>
    </div>

    <app-future-days [days]="data.list"></app-future-days>
  </section>
</section>
