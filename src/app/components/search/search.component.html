<form [formGroup]="form">
  <div class="input-group input-group-lg">
    <input
      class="form-control"
      type="search"
      placeholder="Search for city"
      formControlName="search"
      aria-label="Search city"
    />
    <button
      class="btn btn-primary"
      type="button"
      (click)="search()"
      [disabled]="!form.valid"
    >
      Search
    </button>
  </div>
</form>

<section class="p-5" *ngIf="searchResults$ | async as days">
  <ul class="list-unstyled row">
    <li *ngFor="let day of days; first as isFirst" class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            {{
              isFirst
                ? "Today"
                : (day.dt | internationalDate: timeZone | date: "EE, d")
            }}
          </h5>
          <p>
            <strong> {{ day.temp.max | temperature: "C" }}&deg;</strong><br />
            {{ day.temp.min | temperature: "C" }}&deg;
          </p>
        </div>
      </div>
    </li>
  </ul>
</section>
