<ul class="list-unstyled row justify-content-center">
  <ng-container *ngFor="let date of weather$ | async as days">
    <ng-container *ngFor="let day of date; first as isFirst">
      <li *ngIf="isFirst" class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="card mt-4">
          <div class="card-body">
            <p class="card-title h6">
              {{
                date === days[0]
                  ? "Today"
                  : (day.dt | convertDate | date: "EE d")
              }}
            </p>
            <div class="row align-items-center mt-3">
              <div class="col-6">
                <p class="h1">
                  <fa-icon
                    [icon]="['fas', day.weather[0].icon | icons]"
                    size="sm"
                  ></fa-icon>
                </p>
              </div>
              <div class="col-6">
                <p>
                  <span class="d-block">
                    {{ day.main.temp_max | temperature: "C" }}
                  </span>
                  <span class="d-block">
                    {{ day.main.temp_min | temperature: "C" }}
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ng-container>
  </ng-container>
</ul>
